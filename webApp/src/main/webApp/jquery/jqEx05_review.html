<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

<script>
$(document).ready(function(){
	$("h3").text("남은 글자 수 : "+ $("#textarea").attr('maxlength'));
})
$(document).on('keyup',function(){
	var max = $("#textarea").attr('maxlength');
	var num = max-parseInt($("textarea").val().length);
	console.log(max);
	$("span").text(num);
});
</script>
</head>
<body>
<div>
남은 문자 수 : <span>100</span>
</div>
<div>
<textarea id="textarea" maxlength=100>

</textarea>
</div>
</body>
</html>
