<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script>
	$(function(){
		$("#menu>li:first").css("color","ornage"); //first = first-of-type
		$("#menu>li:last").css("color","green"); // last = last-of-type
		$("#menu>li:even").css("background-color","pink"); //짝수번째 (0,1,2,3,4,5,...)
		$("#menu>li:odd").css("background-color","lightblue"); //홀수 번째
		
		$("#menu>li:nth-last-of-type(3)").css("border","1px solid red"); //뒤에서 3번째 객체 선택
		$("#menu>li:nth-child(3n)").css("font-size","1.5em"); //2n ,3n, 4n, ...
		
		
		//li태그의 부모중 자식이 1개인 객체 선택
		$("li:only-child").css("background-color","cyan");
		
		//index를 이용하여 선택자 사용하기
		$("#menu>li").slice(3).css("color","yellow");  //index가 3이상이면
		$("#menu>li").eq(5).css("color","blue");
		
		//less than
		$("#menu>li:lt(4)").css("background","green");
		//greater than
		$("#menu>li:gt(4)").css("background","#ddd");
	});
</script>
</head>
<body>
<ul id="menu">
	<li>html/css</li>
	<li>javascript</li>
	<li>jquery</li>
	<li>bootstrap</li>
	<li>react</li>
	<li>jsp</li>
	<li>ajax</li>
	<li>spring</li>
</ul>
<ul>
	<li>위치 선택자</li>
</ul>
</body>
</html>
