<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<style>
	img{width:100px; height:150px;}
</style>
<script>
	$(function(){
		var n=1;
		$("img").first().on('click',function(){
			$("body").append("<img src='../img/poster/m0"+ n++ +".png'/>");
			if(n>=9)n=1;
		});
	});
	
	//첫전째 이미지를 자동 이벤트발생 시키기
	setInterval(function(){
		//tigger(): 이벤트를 발생시키는 함수
		$("img:first").trigger('click')
	},1000);
</script>
</head>
<body>
<img src="../img/01.jpg"/>
</body>
</html>
