<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<style>

</style>
<script>
	$(function(){
		$("#hide").click(function(){
			//사라지는 시간 : slow, fast normal, 밀리초
			$("#i").hide();
		});
		
		$("#show").click(function(){
			$("#i").show("slow");
		});
		$("#toggle").click(function(){
			$("#i").toggle(3000);
		})
		//fade
		
		$("#fadeOut").click(function(){
			$("#i").fadeOut("slow");
		});
		$("#fadeIn").click(function(){
			$("#i").fadeIn("slow");
		});
		$("#fadeToggle").click(function(){
			$("#i").fadeToggle(3000);
		})
		
		//slide
		$("#slideUp").click(function(){
			$("#i").slideUp("slow");
		});
		$("#slideDown").click(function(){
			$("#i").slideDown("slow");
		});
		$("#slideToggle").click(function(){
			$("#i").slideToggle(3000);
		})
		
	});
	
	// fadeIn()
	// fadeOut()
	// fadeToggle()
	
	//slideUp() : 슬라이드 모양으로 줄어듬
	//slideDown() :
	//slideToggle()
</script>
</head>
<body>
<div>
	<button id="hide">숨기기(hidden)</button>
	<button id="show">보여주기(hidden)</button>
	<button id="toggle">toggle(hidden,show)</button>
	<button id="fadeOut">숨기기(fade out)</button>
	<button id="fadeIn">보여주기(fade in)</button>
	<button id="fadeToggle">toggle(fade in, fade out)</button>
	<button id="slideUp">숨기기(slide up)</button>
	<button id="slideDown">보여주기(slide down)</button>
	<button id="slideToggle">숨기기(slide up, slide down)</button>
	<hr/>
	<img src="../img/01.jpg" id="i"/><br/>
	<img src="../img/02.png" /><br/>
</div>
</body>
</html>
