<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<style>
	div{border:1px solid red; margin 5px;}
</style>
<script>
	$(function(){
		
		//객체 감싸기
		// wrap() : 선택자를 특정 태그로 각각 감싼다.
		$(".c1").wrap("<h1/>");
		
		//wrapAll() : 선택자를 특정 태그로 한번에 감싼다.
		$(".c2").wrapAll("<div/>");
		
		$(".c2").wrapInner("<b./>");
		
		//each() : 반복문 여러개의 객체를 순차적으로 처리한다.
		$("#list>li").each(function(idx,obj){
			$(obj).html("<b>each() 함수를 이용한 반복처리("+ idx+")</b>");
		});
		
		
		var hobbyList = ["달리기", "걷기", "마라톤", "경보", "멀리뚜기"];
		
		$("body").prepend("<select name='hobby'></select");
		
		
		//배열명.map(function(변수, 변수){실행문});
		// data = 달리기, 걷기, 마라톤, .. idx=0, 1,2,3, ....
		
		hobbyList.map(function(data, idx){
			$("select[name=hobby]").append("<option value='"+data+"'>"+data+"("+idx+")</option>");
		});
		
	});
</script>
</head>
<body>
<div class="c1">객체조작 메소드11</div>
<div class="c2">객체조작 메소드22</div>
<div class="c3">객체조작 메소드33</div>
<div class="c4">객체조작 메소드44</div>

<ul id="list">
	<li>객체 조작 메소드 AAA</li>
	<li>객체 조작 메소드 BBB</li>
	<li>객체 조작 메소드 CCC</li>
	<li>객체 조작 메소드 DDD</li>
	<li>객체 조작 메소드 EEE</li>
</ul>
</body>
</html>
