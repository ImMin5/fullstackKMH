<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	ul,li{padding:0; margin:0; list-style-type:none;}
	li{float:left; border: 1px solid gray;}
	li,img{width:100px;height:100px;}
</style>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script>
	$(function(){
		//html() : 객체에 html 태그를 추가하거나 객체를 가져올 수 있다.
		//선택자 객체에 태그를 추가
		$("#obj").html("<a href='https://www.naver.com'>네이버</a>");
		//선택자 내의 태그를 언어오기
		var tag = $("#obj").html();
		console.log(tag);
		
		//text() : 선택자 객체내의 내용을 문자로 추가하거나 얻어올 수 있다.
		$("#obj2").text("<i>text를 객체에 추가하기</i>")
		
		
		$("body").html("");
		tag = "<ul><li id='i'><img src='../img/01.jpg'></li></ul>"
		$("body").html(tag);
		
		//before() : 선택자 이전에 객체 추가
		//선택자 -> 내용
		$("#i").before("<li><img src'../img/02.png'><li>");
		
		//insertBefore()  : 선택자 이전에 객체 추가
		// 내용 -> 선텍자
		$("<li><img src='../img/03.jpg'/></li>").insertBefore("#i");
		
		//after(): 선택자 다음에 객체 추가
		$("#i").after("<li><img src='../img/03.jpg'/></li>");
		
		//insertAfter() : 선택자 다음에 객체 추가
		$("<li>IMAGE</li>").insertAfter("#i");
		
		//$("ul").html("<h1>텍스트</h1>");
	
		
		//append() : 선택자의 마지막 내용으로 추가
		$("ul").append("<li><img src='../img/01.jpg'></li>");
		
		//appdneTo() : 선택자의 마지막 내용으로 추가
		$("<li><img src='../img/03.jpg'></li>").appendTo("ul");
		
		//prepend() : 선택자의 내용 중 제일 앞에 추가
		$('ul').prepend("<li><img src='../img/01.jpg'/></li>");
		
		//prependTo()
		$("<li><img src='../img/01.jpg'/></li>").prepend("ul");
		
		//clone() : 객체를 복사한다. -> 사용은 한번만 할 수 있다.
		var copyLi = $("ul>li").eq(3).clone();  //복사한 ul의 li중 3번째
		$("ul").append(copyLi);
		
		//empty() : 선택자의 내용을 지우기
		$("#p").empty();
		//remove() : 선택자를  포함하여 지우기
		$("#p2").remove();
		
		//replaceAll() : 선택자의 객체를 치환
		$("<li>ReplaceAll</li>").replaceAll("li:last");
		
		//replaceWith() 
		$("li:first").replaceWith("<li>replaceWidth</li>");
	});
</script>
</head>
<body>
<h1 id="obj">객체조작1</h1>
<h2 id="obj2">객체 조작2</h2>
</body>
</html>
