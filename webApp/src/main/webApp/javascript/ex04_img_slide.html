<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<style>
	body{margin:0;}
	#postMain{width:1004px; height:164px;margin: 0 auto; background:pink;}
	#postMain>input{width:32px; height:164px;}
	#imageView{width:940px; height:164px;overflow:hidden; position:relative;}
	#imageList{width:2320px; position:relative;}
	#postMain>input, #postMain>div{float:left;	}
</style>

<script>
	function getPoster(){
		var imgs = " "
		for(var i=1; i<21; i++){
			if(i<10)imgs += "<a><img src='../img/poster/m0" + i +".png'/></a>";
			else
				imgs += "<a><img src='../img/poster/m" + i +".png'/></a>";
		}
		console.log(imgs);
		document.querySelector('#imageList').innerHTML = imgs;
		
		//마우스 오버시 이벤트 
		document.getElementById("imageView").onmouseover = function(){
			clearInterval(timer);
		}
		//마우스 
	}
	//포스트 이동하기
	var left = 0; stepX = -5;
	function movePoster(){
		console.log(left);
		left = left + stepX;
		document.getElementById("imageList").style.left =left+"px";
		if(left<=-1380){
			stepX = 5;
		}
		if(left>=0){stepX = -5;}
		
	}
	

</script>
</head>
<body onload="getPoster(); timer=setInterval('movePoster()',300)">

<div id="postMain">
	<input type="button" id="leftBtn/" value="<" onclick="stepX=-5">
	<div id="imageView" onmouseout="timer=setInterval('movePoster()',300)">
		<div id="imageList"></div>
	</div>
	<input type="button" id="rightBtn" value=">" onclick="stepX=5"/>
</div>

</body>
</html>
