<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script async defer src="https://maps.googleapis.com/maps/api/js?keyAIzaSyAw05Ou9RejxzFF1oBKzomAgPTwLdB8eqw&callback=initMap"></script>

<style>
	#gmap{width:100%; height:700px; border:1px solid gray;}
</style>
</head>
<body>
<div id="gmap">
</div>
<script>
	//지도의 표시 위치를 위도 경도 값으로 설정
		var latitude = 37.572903;
		var longitude = 126.9793578;
		
		var myCenter = new LatLng(latitude,longitude);
		function initMap(){
			console.log("ddd");
			var option = {
					center : { lat: latitude, lng: longitude },
					zoom :  12,
					mapTypeId : google.maps.MapTypeId.ROADMAP//
			};
			// 구글맵 객체 생성
			map = new google.maps.Map(document.getElementById("gmap"),option);
			// 마커 표시
			var marker = new google.maps.Marker({
				position : {lat:37.565699903978825, lng:126.97688294470173}, //마커를 표시할 위치
				map: map,
				//icon:"gmap_pin.png",
				title : "서울시청"
			});
			marker.setMap(map);
			
			//마커 클릭시 대화상자 띄우기------------------------------------------
			//대화상자에 표시할 내용 만들기
			var information ="위도 " + latitude + "<br/> 경도 :"+ longitude+"<br/>";
			information += "<a href='https://www.naver.com'><img src='../../img/01.jpg' width='80' height='50'/></a>"
			
			//대화상자 객체 만들기
			var info = new google.maps.InfoWindow({
				content:information
			});
			
			//이벤트 등록                     이벤트 처리할 마커, 이벤트 종류 , 대화상자 열기한다.
			google.maps.event.addListener(marker,'mouseover', function(){
				info.open(map,marker);
			});
			
			//반경표시
			var myCity = new google.maps.Circle({
				center : { lat: latitude, lng: longitude },
				radius : 500,//반지름(m)
				strokeColor : '#f00',
				strokeOpacity : 0.5,//경계선의 투명도(0~1)
				strokeWidth : 3,//선의 두께(px)
				fillColor : '#0f0',//배경색
				fillOpacity : 0.3 //배경색의 투명도(0-1)
			});
			
			myCity.setMap(map);
		}
</script>
	

</body>
</html>
