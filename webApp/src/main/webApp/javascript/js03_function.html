<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<script>
	var num=1;
	document.write(num);
	//함수 생성 : 함수는 호출시에 실행됨
	
	// 함수명(매개변수)
	function gugudan(dan){
		var gugu ="";
		for(var i=2; i<=9; i++){
			gugu += dan + "*" + i +" = " + dan*i+"<br/>";	
		}
		console.log(gugu);
		//document.getElementById("result").innerHTML=gugu;
		document.querySelector("#result").innerHTML=gugu;
	}
	
	function test(){
		document.write("test 함수에서 실행");
	}
</script>
<body>
<input type="button" value="click" onclick="gugudan(6)"/>
<div id="result"></div>
</body>
</html>
