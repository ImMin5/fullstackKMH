</style>
<script>
	function setPopCookie(){
		if( document.getElementById('cookieChk').checked){
			//체크 일때 ture, 아닐때 false
			//변수= 값; path/;expires=날짜
			var now = new Date(); //오늘날짜
			now.setDate(now.getDate() + 7)
			var cookieData = "popup=yes;path/;expires="+now+";";
			console.log(cookieData);
			document.cookie = cookieData;
		}
		self.close();
	}
</script>
</head>
<body>
<img src="../img/01.jpg"/>
<input type="checkbox" name="cookieChk" id="cookieChk"/> 일주일 동안 안보이기
<input type="button" value="close" onclick="setPopCookie()"/>
</body>
