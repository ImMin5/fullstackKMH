<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
	var win;
	function popupOpen(){
		//window.open() : 새창을 생성하여 보여주기	
		//1, 파일명
		//2. 윈도우 이름
		//3. 옵션(width, height, left, top)
		win = window.open("popup.html","ww","width=400,height=400, left=300px,top=200px, resizable=yes");
		
		var x = screen.width/2 - win.outerWidth/2;
		var y = screen.height/2 - win.outerHeight/2;
		
		win.moveTo(x,y);
	}
	
	function popupClose(){
		win.close();
		self.close(); //window.close();//현재 창 닫기
	}
	
	function popupMove(){
		win.moveBy(10,-10);	
	}
	function popupResize(){
		
	}
	function winInfor(){
		var txt = "";
		//윈도우 객체의 정보 구하기
		//좌표 구하기 : left=x, top=y의 위치를 구한다.
		txt += "window.screenX -> " + window.screenX+"<br/>";
		txt += "window.screenY -> " + window.screenY+"<br/>";
		
		//윈도우 폭과 높이 구하기
		//제목과툴바와 테두리등을 포함하여 전체 폭과 높이

		txt += "window.outerWidth - > " + window.outerWidth + "<br/>";
		txt += "window.outerHeight - > " + window.outerWidth + "<br/>";
		
		txt += "window.innerWidth - > " + window.innerWidth + "<br/>";
		txt += "window.innerHeight - > " + window.innerWidth + "<br/>";
		
		txt += "<h2>sreen객체</h2>";
		
		//작업표시줄을 포함한 폭과 높이
		txt += "screen.width ->" + screen.width+"<br/>";
		txt += "screen.height ->" + screen.height+"<br/>";
		
		//작업표시줄을 제외한 폭과 높이
		txt += "screen.availWidth ->" + screen.availWidth + "<br/>";
		txt += "screen.availHeight -> " + screen.availHeight + "<br/>";
		
		//작업표시줄을 포함한 폭과 높이
		document.getElementById("winView").innerHTML = txt;	
		
		
	}
	
</script>
<style>
	body{margin:0px;}
</style>
</head>
<body id="winView">
<button onclick="popupOpen()">팝업창 띄우기</button>
<button onclick="popupClose()">팝업창 닫기</button>
<button onclick="winInfor()"> 윈도우 객체 정보</button>

</body>
</html>
