<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
	document.title ="자바스크립트 제목";
	document.write("body에 출력할 문자를 표시한다.")
	
	document.write('<h1 id="txt"> 자바스크립트에서 태그 사용하기 </h1>')
</script>
</head>
<body>
<h1 id="heading1">html 영역</h1>
<h1 id="heading2">html 영역</h1>
<script type="text/javascript">
	document.write("자바스크립스 실행")
	
	//html의 아이디 heading1에 스타일을 적용한다.
	document.getElementById("heading1").style.backgroundColor ="red"
	document.getElementById("txt").style.border="2px solid red";
	
	document.querySelector("#heading2").style.backgroundImage="url(../img/01.jpg)";
</script>
</body>
</html>
