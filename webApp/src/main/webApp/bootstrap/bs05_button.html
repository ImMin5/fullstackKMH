<!DOCTYPE html>
<html>
<head>

<title>Insert title here</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>
<body>
<!-- 
	.btn : 기본클래스
	
	.btn-success, .btn-waring, .btn-secondary
	.brn-sm. .btn-md, .btn-lg, .btn-xl
 -->
 
 <!-- 버튼을 이용하여 메뉴 만들기 (가로방향)
 	.btn-group :
  -->
 <div class="btn-group">
 	<button class="btn btn-secondary btn-lg">자바</button>
 	<button class="btn btn-secondary">자바</button>
 	<button class="btn btn-info">자바</button>
 	<button class="btn btn-info">자바</button>
 	<button class="btn btn-primary">자바</button>
 </div>
 <hr/>
 
 <!-- 버튼을 이용하여 메뉴 만들기 (세로방향)
 	.btn-group-vertical : 버튼을 세로방향 크기와 여백을 설정한다.
  -->
  
 <div class="btn-group-vertical">
 	<button class="btn btn-secondary btn-lg">자바</button>
 	<button class="btn btn-secondary">자바</button>
 	<button class="btn btn-info">자바</button>
 	<button class="btn btn-info">자바</button>
 	<button class="btn btn-primary">자바</button>
 </div>
 
 <!--  가로방향 메뉴증 서브메뉴 만들기 -->
 <div class="btn-group">
 	<button class="btn btn-success">Web</button>
 	<button class="btn btn-success dropdown-toggle" data-toggle="dropdown">Web</button>
 		<!-- 서브메뉴 -->
 		<div class="dropdown-menu">
 			<a href="https://www.naver.com" class="dropdown-item">mysql</a>
 			<a href="https://www.naver.com" class="dropdown-item">mysql</a>
 		</div>
 </div>
 
 
 <div class="dropdown">
  <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenu2" data-bs-toggle="dropdown" aria-expanded="false">
    Dropdown
  </button>
  <ul class="dropdown-menu" aria-labelledby="dropdownMenu2">
    <li><button class="dropdown-item" type="button">Action</button></li>
    <li><button class="dropdown-item" type="button">Another action</button></li>
    <li><button class="dropdown-item" type="button">Something else here</button></li>
  </ul>
</div>
</body>
</html>
