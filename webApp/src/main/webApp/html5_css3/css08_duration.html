<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<style>
	/*
		overflow : 
	*/
	div{
		width:500px; height:500px; border: 1px solid gray;
		overflow: auto;
		
		/* 지정한 시간(초단위) 동안 변화가 일어난다*/
		transition-duration:2s;
	}
	div>img{width:100%;}
	
	input[type=checkbox]:checked + div{
		height:0px;
		opacity:0; /* 0:투명*  , 1:불투명*/
	}
</style>
</head>
<body>
<pre>
</pre>

<input type ="checkbox"/> 클릭
<div>
	<img src="../img/01.jpg"/>
	<img src="../img/02.png"/>
</div>
</body>


</html>
