<!DOCTYPE html>
<html>
<head>
<meta charset ="UTF-8">
<title> html 태그 연습</title>
</head>
<body>
<h1>입력 양식 만들기</h1>
<pre>
	클라이언트 -> 서버로 데이터를 전송할 수 있게 환경 설정
	nane : 변수  value : 값
	maxlength : 입력할 수 있는 문자의 최대 갯수
	placeholder : 
	disabled : 비활성화
	required : 빈칸이면 안됨
</pre>

<a href = "board.jsp?username=홍길동&num=250&userid=hong"> 서버로 정보 보내기</a>
<!-- 
	action : 폼이 submit 발생시 실행될 파일명
	method : 데이터 전송방식 get,post
 -->
<hr/>
<form method="post" action="aaa.jsp">
	<label>아이디 : </label>
	<input type="text" name="userid" value="고구마" placeholder ="아이디룰 입력하세요" maxlength="10" size="5" readonly/>
	<br/>
	<label>이름 : </label> <input type="text" name="username" value="홍길동" disabled/><br/>
	<lable>비밀번호 : </lable> <input type="passowrd" name="password" name="userpw"/><br/>
	<label>파일첨부 : </label> <input type="file" name ="filename"/> <br/>
	<label>체크박스 : </label> 
		<input type="checkbox" name="hobby" value="축구"/> 축구
		<input type="checkbox" name="hobby" value="농구"/> 농구
		<input type="checkbox" name="hobby" value="야구"/> 야구<br/>
	<label>라디오 버튼 : </label>
		<input type="radio" name="email" value="yes"/> 동의
		<input type="radio" name="email" value="no"/> 비동의 <br/>
	<label> 여러줄의 문자 입력</label> <textarea name="memo" cols="50" rows="5"></textarea><br/>
	
	리스트 박스 :
		<select name="language" size="3" multiple>
			<option>Java</option>
			<option>C</option>
			<option>Python</option>
			<option>javascript</option>
		</select> <!-- size : 한번에 표시되는 목록 수 , multiple: 다중 선택 -->
		
	리스트 group :
	<select name="lang">
		<optgroup lable="프론트엔드">
			<option>html</option>
			<option>css</option>
			<option>javascript</option>
		</optgroup>
		<optgroup lable="백엔드">
			<option>자바</option>
			<option>파이선</option>
		</optgroup>
	</select><br/>
	<hr/>
	date : <input type="date" name ="date"/><br/>
	datetime-local : <input type="datetime-local" name="date2"/><br/>
	month : <input type="month" name="month"/><br/>
	week : <input type="week" name="week"><br/>
	
	color : <input type="color" name="color"/><br/>
	number : <input type="number" name="num" min="10" max="20" step="2" value="2"/><br/>
	range : <input type="range" name="range"/><br/>
	<hr/>
	<!-- 전송버튼 : button , submit, image , button태그 -->
	<input type="button" value="등록"/>
	<input type="submit" value="등록"/>
	<input type="image" value="등록" src=""/>
	<button>등록</button>
	<input type="reset" value="다시쓰기"/><br/>
	<hr/>
</form>
</body>
</html>
