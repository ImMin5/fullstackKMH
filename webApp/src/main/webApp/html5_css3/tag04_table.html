<!DOCTYPE html>
<html>
<head>
<meta charset = "UTF-8">
<title> ul ol </title>
</head>
<body>
<h1>표만들기</h1>

<pre>
	태그
	table태그 : 표의 시작과 끝
	tr: 줄 범위
	td: 칸 범위 -> 컨텐츠를 표시하는 곳
	colgroup  : 칸을 그룹으로 만든다.
	caption : 표의 제목(table태그 범위 안에있어야함)
	
	thead : 표의 상단
	tbody : 표의 본문
	tfoot : 표의 하단
	
	속성
	width height
	border : 선 두께	
</pre>

<table width="600" border="10" cellspacing="10">
	<caption>표의 제목</caption>
	<colgroup>
		<col style="background-image:url(../img/01.jpg)"/>
		<col span="2" style="background-color:red"/> <!-- color: 글자색 -->
		<col/>
	</colgroup>
	<thead>
		<tr height:"50">
			<th>월</th>
			<th>화</th>
			<th>수</th>
			<th>목</th>
			<th>금</th>
			<th>토</th>
			<th>일</th>
			
		</tr>
	</thead>
	<tr height="50" style="background-color : yellow">
		<td>aaaa</td>
		<td>bbbb</td>
		<td>cccc</td>
	</tr>
	<tr>
		<td>dddd</td>
		<td width="100" style="background-color:lightblue">eeee</td>
		<td>ffff</td>
	</tr>
	<tr>
		<td><img src ="../img/01.jpg" width="300"/></td>
		<td>
			<ul>
				<li>해바라기</li>
				<li>진달래</li>
				<li>코스모스</li>
			</ul>
		</td>
		<td>
			<h2>표 연습중</h2>
		</td>
	</tr>
</table>
</body>
</html>
