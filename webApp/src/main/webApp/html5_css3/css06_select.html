/*
	동위 선택자
	: 기준이 되는 선택자와 같은 위치에 있는 태그를 선택한다.
	 + : 선택자의 다음 객체를 선택한다.
	 ~ : 선택자의 다음에 있는 모든 객체
*/
	h1+h2{
		background:pink;
	}
	h1~h2{
		color:blue;
	}
	/*상태 선택자*/
	/* focus : 커서가 컴포넌트를 선택시*/
	#username:focus{
		color:orange; font-size:1.5em;
	}
	/* disabled */
	input:disabled{
		border:2px solid red;
	}
	
	input:checked{
		width:50px; height:50px;
	}
</style>

</head>
